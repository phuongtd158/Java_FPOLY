<script>
	function validateForm() {
		var un = document.loginform.usr.value;
		var pw = document.loginform.pword.value;
		var username = "admin";
		var password = "admin";
		if ((un == username) && (pw == password)) {
			return true;
		} else {
			alert("Login fail, please check your username and password");
			return false;
		}
	}
</script>
</head>
<body class="login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="#"><b>Login</b></a>
		</div>
		<div class="login-box-body">
			<p class="login-box-msg">Sign in to manager</p>
			<div id="login-error">${error}</div>			
			<!-- <form name="loginform" method="post" onSubmit="return validateForm();" action="index.html"> -->
			<form name="loginform" method="post"
				action="<c:url value='/j_spring_security_check'/>">

				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="Username"
						name="j_username" id="j_username" /> <span
						class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Password"
						name="j_password" id="j_password" /> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input type="checkbox"> Remember Me
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Sign
							In</button>
					</div>
					<!-- /.col -->
				</div>
			</form>
			<a href="#">I forgot my password</a><br> <a href="#"
				class="text-center">Register a new membership</a>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->
</body>
</html>
